<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Create your Report</h2>
    <button type="submit" onclick="location.href='{% url 'logout' %}'">Logout</button><br><br>
    <form action="{% url 'create_report' %}"  method="POST">
        {% csrf_token %}
        <input type="text" name="title"><br><br>
        <textarea name="text"  cols="30" rows="10"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
